<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EstacionaJS</title>
    <link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body onload="mostrarPatio()">
    <div class="container">
      <header class="header clearfix center">
        <h2>
          <i class="fa fa-money" aria-hidden="true"> EstacionaJS</i>
          <i class="fa fa-car" aria-hidden="true"></i>
        </h2>
      </header>
      <article class="jumbotron">
        <form class="form-group center" id="formulario">
          <label for="modelo">Modelo do Carro</label>
          <div class="input-group espaco">
            <span class="input-group-addon" id="Modelo"><i class="fa fa-car" aria-hidden="true"></i></span>
            <input type="text" class="form-control" id="modelo" placeholder="Modelo" aria-describedby="Modelo" required="true">
          </div>
          <label for="placa">Placa do Carro</label>
          <div class="input-group espaco">
            <span class="input-group-addon" id="Placa"><i class="fa fa-address-card-o" aria-hidden="true"></i></span>
            <input type="text" class="form-control"  id="placa" placeholder="XXX-1234" aria-describedby="Placa" required="true">
          </div>
          <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>
      </article>
      <article class="row marketing">
        <div class="col-lg-12">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Modelo</th>
                <th>Placa</th>
                <th>Entrada</th>
                <th>Finalizar</th>
              </tr>
            </thead>
            <tbody id="resultado">

            </tbody>
          </table>

        </div>

      </article>
      <footer>
        <small>Baseado no projeto de: <a href="http://codigodeestagiario.blogspot.com.br/2017/02/javascript-sistema-de-estacionamento.html"> Andr√© Soares</a></small>
      </footer>
    </div>
  </body>
  <script src="js/jquery-3.1.1.min.js"> </script>
  <script src="css/bootstrap/js/bootstrap.min.js"></script>
  <script src="js/estacionar.js"></script>
</html>
