<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EstacionaJS</title>
    <link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <div class="container">
      <header class="header clearfix center">
        <h2>
          <i class="fa fa-money" aria-hidden="true"> EstacionaJS</i>
          <i class="fa fa-car" aria-hidden="true"></i>
        </h2>
      </header>
      <article class="jumbotron">
        <form class="form-group center" id="formulario">
          <label for="modelo">Modelo do Carro</label>
          <div class="input-group espaco">
            <span class="input-group-addon" id="basic-addon1"><i class="fa fa-car" aria-hidden="true"></i></span>
            <input type="text" id="modelo" placeholder="Modelo" aria-describedby="basic-addon1">
          </div>
          <label for="placa">Placa do Carro</label>
          <div class="input-group espaco">
            <span class="input-group-addon" id="basic-addon2"><i class="fa fa-address-card-o" aria-hidden="true"></i></span>
            <input type="text" id="placa" placeholder="XXX-1234" aria-describedby="basic-addon2">
          </div>

          <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>

      </article>


      <footer>
        <small>Baseado no projeto de: <a href="http://codigodeestagiario.blogspot.com.br/2017/02/javascript-sistema-de-estacionamento.html"> Andr√© Soares</a></small>
      </footer>
    </div>
  </body>
  <script src="js/jquery-3.1.1.min.js"> </script>
  <script src="css/bootstrap/js/bootstrap.min.js"></script>
  <script src="js/estacionar.js"></script>
</html>
